<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadhan Counter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container-detail">
        <div class="line"></div>
        <div class="detail">
            <object data="Images/Mosque Finished.svg" class="mosque"></object>
            <p class="NavText">Ramadhan Counter</p>
        </div>
        <div class="line"></div>
    </div>
    <div class="counter">
        <div class="container-day">
            <h3 class="day time">Time</h3>
            <h3>Day</h3>
        </div>
        <div class="container-hour">
            <h3 class="hour time">Time</h3>
            <h3>Hour</h3>
        </div>
        <div class="container-minute">
            <h3 class="minute time">Time</h3>
            <h3>Minute</h3>
        </div>
        <div class="container-second">
            <h3 class="second time">Time</h3>
            <h3>Second</h3>
        </div>
    </div>
</body>
</html>
